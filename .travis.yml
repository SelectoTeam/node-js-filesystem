language: node_js

os:
  - linux
  - windows
  - osx

cache:
  timeout: 60
  npm: true
  yarn: true
  directories:
    - node_modules/ # npm packages
    - .nyc_output/

node_js:
  - 'node'
  - '14'
  - '13'
  - '12'
  - '11'
  - '10'

before_install:
  - npm install yarn -g
  - npm install codecov -g

install:
  - yarn --ignore-engines

stages:
  - test
  - compile
  - deploy

jobs:
  include:
    - stage: test
      name: "Unit Tests"
      script: yarn coverage
      after_success:
        - codecov -f .nyc_output/*.json
    - stage: compile
      script: yarn build
      after_success:
        - codecov -f .nyc_output/*.json
    - stage: deploy
      provider: npm
      email: $NPM_MAIL
      script: skip
      branches: master
